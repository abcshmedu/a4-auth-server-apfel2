<html>
<script src="js/jquery-3.1.1.js"></script>
<script src="js/mustache.min-2.3.0.js"></script>

<script src="js/submit.js"></script>

<link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="css/normalize.css">
<link rel="stylesheet" href="css/skeleton.css">

<link rel="stylesheet" href="css/shareit.css">

<body>
<div class="container">
    <div class="row">
        <h2>ShareIt - Login for OAuth</h2>
        <table border="0">
            <tbody>
            <tr>
                <td><label for="username">User</label></td>
                <td><input type="text" name="username"></td>
            </tr>
            <tr>
                <td><label for="password">Password&nbsp;&nbsp;</label></td>
                <td><input type="password" name="password"></td>
            </tr>
            </tbody>
        </table>
        <div><span id="errormessage" class="hidden error">ERROR</span></div>
        <div id="content"></div>
        <input type="button" class="button-primary" id="registerButton" onclick="login()" value="Login"/>
    </div>
</div>
</body>
</html>
